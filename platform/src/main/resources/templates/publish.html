<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我要卖碟 - 游光阁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #121212; color: white;">

<div class="container mt-5">
    <h2>💿 发布我的闲置光盘</h2>
    <form action="/product/publish" method="post" class="mt-4" style="max-width: 600px;">

        <div class="mb-3">
            <label class="form-label">游戏名称</label>
            <input type="text" name="prodName" class="form-control" required placeholder="例如：艾尔登法环">
        </div>

        <div class="mb-3">
            <label class="form-label">出售价格 (￥)</label>
            <input type="number" name="price" class="form-control" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">平台</label>
                <select name="platform" class="form-select">
                    <option value="PS5">PS5</option>
                    <option value="Switch">Switch</option>
                    <option value="Xbox">Xbox</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">类型</label>
                <select name="genre" class="form-select">
                    <option value="RPG">RPG</option>
                    <option value="ACT">ACT</option>
                    <option value="FPS">FPS</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">描述</label>
            <textarea name="description" class="form-control" rows="3" placeholder="几成新？是否有划痕？"></textarea>
        </div>

        <input type="hidden" name="stock" value="1">

        <button type="submit" class="btn btn-warning w-100">立即上架</button>
    </form>
</div>

</body>
</html>
