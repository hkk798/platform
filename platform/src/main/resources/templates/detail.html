<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${product.name} + ' - 详情'">商品详情</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* === 全局深色主题 === */
    body { background-color: #121212; color: #c7d5e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .detail-container { max-width: 1200px; margin-top: 30px; margin-bottom: 80px; }

    /* === 顶部区域 === */
    .game-cover-main { width: 100%; border-radius: 4px; box-shadow: 0 0 10px rgba(0,0,0,0.5); object-fit: cover; }
    .game-title { color: #ffffff; font-weight: bold; font-size: 2.5rem; margin-bottom: 10px; }
    .stats-bar { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 5px; margin-bottom: 20px; display: flex; gap: 15px; }
    .stat-item { font-size: 0.9rem; color: #8f98a0; }
    .stat-value { color: #66c0f4; font-weight: bold; margin-left: 5px; }
    .dev-info { font-size: 0.9rem; color: #56606a; margin-bottom: 20px; }
    .dev-info span { color: #66c0f4; margin-right: 15px; }
    .buy-card { background: linear-gradient(to right, rgba(0,0,0,0.3), rgba(0,0,0,0.1)); border-radius: 5px; padding: 20px; border: 1px solid #333; position: relative; overflow: hidden; }
    .price-tag { font-size: 1.8rem; color: #d4e157; font-weight: bold; }

    /* === 分区通用样式 === */
    .section-wrapper { margin-top: 50px; }
    .section-header { border-bottom: 1px solid #333; margin-bottom: 20px; padding-bottom: 10px; color: #fff; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
    .section-header i { color: #66c0f4; }
    .rich-content { color: #acb2b8; line-height: 1.8; font-size: 1rem; }
    .rich-content img { max-width: 100%; height: auto; display: block; margin: 15px 0; border-radius: 4px; }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 15px; }
    .screenshot-card img { width: 100%; border-radius: 4px; border: 1px solid #333; cursor: zoom-in; transition: transform 0.2s; }
    .screenshot-card img:hover { transform: translateY(-5px); border-color: #66c0f4; }

    /* === 视频轮播样式 === */
    .video-carousel-wrapper {
        position: relative;
        background: #000;
        border: 1px solid #444;
        border-radius: 8px;
        overflow: hidden;
        aspect-ratio: 16/9;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .video-player { width: 100%; height: 100%; object-fit: contain; z-index: 1; outline: none; }
    .side-nav-btn {
        position: absolute; top: 50%; transform: translateY(-50%); z-index: 20;
        background: rgba(0, 0, 0, 0.4); color: rgba(255, 255, 255, 0.6);
        width: 50px; height: 80px; display: flex; align-items: center; justify-content: center;
        cursor: pointer; font-size: 2rem; transition: all 0.2s ease; border-radius: 4px; user-select: none;
    }
    .side-nav-btn:hover { background: rgba(60, 60, 60, 0.8); color: #66c0f4; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .nav-prev { left: 10px; }
    .nav-next { right: 10px; }
    .side-nav-btn.hidden { display: none !important; }
    .vid-counter {
        position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.7);
        color: #fff; padding: 4px 12px; border-radius: 20px; font-size: 0.9rem;
        z-index: 20; border: 1px solid #555; pointer-events: none;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-black border-bottom border-secondary mb-4">
  <div class="container">
    <a class="navbar-brand text-warning fw-bold" href="/"> <i class="bi bi-controller"></i> 游光阁 </a>
    <a href="/" class="btn btn-outline-secondary btn-sm">← 返回首页</a>
  </div>
</nav>

<div class="container detail-container">

  <div class="row">
    <div class="col-lg-8">
      <div class="ratio ratio-16x9 bg-black rounded shadow">
        <img th:src="${product.headerImage}" class="game-cover-main" onerror="this.src='https://via.placeholder.com/800x450?text=No+Media'">
      </div>
    </div>
    <div class="col-lg-4 d-flex flex-column justify-content-between">
      <div>
        <h1 class="game-title" th:text="${product.name}">游戏名称</h1>
        <div class="stats-bar">
          <div class="stat-item">在线: <span class="stat-value text-danger" th:text="${product.peakCcu ?: '-'}">0</span></div>
          <div class="stat-item">好评: <span class="stat-value text-info" th:text="${product.numReviewsTotal ?: '-'}">0</span></div>
          <div class="stat-item">发行: <span class="stat-value text-white" th:text="${product.releaseDate ?: '未知'}">2023</span></div>
        </div>
        <p class="text-secondary mb-4" th:text="${product.shortDescription}">简介...</p>
        <div class="dev-info">
          <div>开发商: <span th:text="${product.developers}">Valve</span></div>
          <div class="mt-1">发行商: <span th:text="${product.publishers}">Valve</span></div>
          <div class="mt-2">标签: <span class="badge bg-secondary text-light fw-normal" th:text="${product.genres}">Action</span></div>
        </div>
      </div>
      <div class="buy-card mt-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-white fs-5">购买游戏</span>
          <div class="price-tag">
            <span th:if="${product.price == 0}">免费</span>
            <span th:if="${product.price > 0}">￥<span th:text="${product.price}">0.00</span></span>
          </div>
        </div>

        <div th:if="${isOwned}" class="d-grid">
          <button class="btn btn-secondary fw-bold px-4" disabled>
            <i class="bi bi-check-circle-fill"></i> 您已拥有此游戏
          </button>
          <a href="/library" class="btn btn-outline-info btn-sm mt-2">前往库中查看 (示例链接)</a>
        </div>

        <form th:if="${!isOwned}" action="/cart/add" method="post" class="d-grid gap-2">
          <input type="hidden" name="productId" th:value="${product.productId}">
          <input type="hidden" name="quantity" value="1">

          <button type="submit" class="btn btn-success fw-bold px-4">
            加入购物车
          </button>
        </form>

      </div>
    </div>
  </div>

  <div class="section-wrapper">
    <h3 class="section-header"><i class="bi bi-file-earmark-text"></i> 关于这款游戏</h3>
    <div class="row">
      <div class="col-12">
        <div class="rich-content" th:utext="${product.detailedDescription}">
          <p class="text-muted">暂无详细介绍...</p>
        </div>
      </div>
    </div>
  </div>

  <div class="section-wrapper" id="screenshotSection" style="display: none;">
    <h3 class="section-header"><i class="bi bi-images"></i> 游戏截图</h3>
    <div class="col-12">
      <div id="screenshotContainer" class="gallery-grid"></div>
    </div>
  </div>

  <div class="section-wrapper" id="videoSection" style="display: none;">
    <h3 class="section-header"><i class="bi bi-film"></i> 宣传视频库</h3>
    <div class="col-12">

      <div class="video-carousel-wrapper" id="videoWrapper">
        <video id="mainVideoPlayer" class="video-player" preload="metadata" controls>
          您的浏览器不支持 HTML5 视频。
        </video>

        <div class="side-nav-btn nav-prev" id="btnPrev">
          <i class="bi bi-chevron-left"></i>
        </div>

        <div class="side-nav-btn nav-next" id="btnNext">
          <i class="bi bi-chevron-right"></i>
        </div>

        <div class="vid-counter">
          <span id="currentVidIdx">1</span> / <span id="totalVidCount">1</span>
        </div>
      </div>

    </div>
  </div>

</div>

<input type="hidden" id="rawScreenshots" th:value="${product.screenshots}">
<input type="hidden" id="rawMovies" th:value="${product.movies}">

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
  function parsePythonList(str) {
      if (!str || str === '[]') return [];
      try {
          let jsonStr = str.replace(/'/g, '"');
          return JSON.parse(jsonStr);
      } catch (e) { console.error("Parse Error:", e); return []; }
  }

  let movieUrls = [];
  let currentIdx = 0;
  const videoPlayer = document.getElementById('mainVideoPlayer');
  const counterCurrent = document.getElementById('currentVidIdx');
  const counterTotal = document.getElementById('totalVidCount');
  const btnPrev = document.getElementById('btnPrev');
  const btnNext = document.getElementById('btnNext');

  function loadVideo(index) {
      if (movieUrls.length === 0) return;
      if (index < 0) index = movieUrls.length - 1;
      if (index >= movieUrls.length) index = 0;
      currentIdx = index;
      videoPlayer.src = movieUrls[currentIdx];
      videoPlayer.load();
      counterCurrent.innerText = currentIdx + 1;
  }

  document.addEventListener("DOMContentLoaded", function() {
      const rawScreenshots = document.getElementById('rawScreenshots').value;
      const rawMovies = document.getElementById('rawMovies').value;
      const screenshots = parsePythonList(rawScreenshots);
      movieUrls = parsePythonList(rawMovies);

      if (screenshots.length > 0) {
          document.getElementById('screenshotSection').style.display = 'block';
          const container = document.getElementById('screenshotContainer');
          screenshots.slice(0, 12).forEach(url => {
              const div = document.createElement('div');
              div.className = 'screenshot-card';
              div.innerHTML = `<img src="${url}" loading="lazy" onclick="window.open('${url}','_blank')">`;
              container.appendChild(div);
          });
      }

      if (movieUrls.length > 0) {
          document.getElementById('videoSection').style.display = 'block';
          counterTotal.innerText = movieUrls.length;
          if (movieUrls.length > 1) {
              btnPrev.addEventListener('click', () => { loadVideo(currentIdx - 1); });
              btnNext.addEventListener('click', () => { loadVideo(currentIdx + 1); });
          } else {
              btnPrev.classList.add('hidden');
              btnNext.classList.add('hidden');
          }
          loadVideo(0);
      }
  });
</script>
</body>
</html>
