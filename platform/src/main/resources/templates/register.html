<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>玩家注册 - 游光阁</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #e0e0e0; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .reg-box { background-color: #1e1e1e; padding: 40px; border-radius: 12px; border: 1px solid #333; width: 100%; max-width: 450px; }
    .form-control { background-color: #2c2c2c; border: 1px solid #444; color: #fff; }
    .form-control:focus { background-color: #2c2c2c; color: #fff; border-color: #ffc107; box-shadow: none; }
  </style>
</head>
<body>

<div class="reg-box">
  <h3 class="text-center text-white mb-4">加入游光阁</h3>

  <form action="/register" method="post">
    <div class="mb-3">
      <label class="form-label">用户名</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">设置密码</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">电子邮箱</label>
      <input type="email" name="email" class="form-control" placeholder="可选">
    </div>
    <div class="mb-4">
      <label class="form-label">手机号</label>
      <input type="text" name="mobile" class="form-control" placeholder="可选">
    </div>

    <button type="submit" class="btn btn-warning w-100 fw-bold">注 册</button>
  </form>

  <div class="mt-3 text-center">
    <a href="/login" class="text-secondary text-decoration-none">已有账号？返回登录</a>
  </div>
</div>

</body>
</html>
